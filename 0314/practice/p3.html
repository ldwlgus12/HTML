<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div id="original" class="container">
    <div id="card" class="card w-25">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg"
        class="card-img-top">
      <h4 class="card-header fw-bolder">
        팀 버너스리
      </h4>
      <div class="card-body">
        <p class="card-text">1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">국적 - 영국</li>
        <li class="list-group-item">생년월일 - 1955년 6월 8일</li>
        <li class="list-group-item">직업 - 전산과학자, 프로그래머, 교수</li>
        <li class="list-group-item">출신 대학 - 옥스퍼드 대학교 물리학 학사</li>
      </ul>
      <div class="card-footer text-end">
        <a href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC" class="card-link">
          추가 정보
        </a>
      </div>
    </div>
  </div>

  <div id="copy" class="container">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

<script>
  // div#original 과 동일한 DOM 생성 후 div#copy 의 자식 요소로 추가
  const allBody = document.createElement('div')
  allBody.setAttribute('id', 'card')
  allBody.classList.add('card', 'w-25')

  let image = document.createElement('img')
  image.setAttribute('src', 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Sir_Tim_Berners-Lee.jpg/540px-Sir_Tim_Berners-Lee.jpg')
  image.classList.add('card-img-top')

  let head4 = document.createElement('h4')
  head4.classList.add('card-header', 'fw-bolder')
  head4.textContent = '팀 버너스리'

  let div1 = document.createElement('div')
  div1.classList.add('card-body')
  let p1 = document.createElement('p')
  p1.classList.add('card-text')
  p1.textContent= '1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지'
  div1.appendChild(p1)

  let ul1 = document.createElement('ul')
  ul1.classList.add('list-group', 'list-group-flush')

  let li1 = document.createElement('li')
  li1.classList.add('list-group-item')
  li1.textContent = '국적 - 영국'

  let li2 = document.createElement('li')
  li2.classList.add('list-group-item')
  li2.textContent = '생년월일 - 1955년 6월 8일'

  let li3 = document.createElement('li')
  li3.classList.add('list-group-item')
  li3.textContent = '직업 - 전산과학자, 프로그래머, 교수'

  let li4 = document.createElement('li')
  li4.classList.add('list-group-item')
  li4.textContent = '출신 대학 - 옥스퍼드 대학교 물리학 학사'

  ul1.appendChild(li1)
  ul1.appendChild(li2)
  ul1.appendChild(li3)
  ul1.appendChild(li4)

  let div2 = document.createElement('div')
  div2.classList.add('card-footer', 'text-end')
  let a1 = document.createElement('a')
  a1.setAttribute('href', 'https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC')
  a1.classList.add('card-link')
  a1.textContent = '추가 정보'
  div2.appendChild(a1)

  allBody.appendChild(image)
  allBody.appendChild(head4)
  allBody.appendChild(div1)
  allBody.appendChild(ul1)
  allBody.appendChild(div2)

  const idTag = document.querySelector('#copy')
  idTag.appendChild(allBody)

</script>

</html>
