<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

    let i = 0
    // const는 재할당이 안되기 때문에 반복문에선 let을 써줘야 함.

    while (i < 6) {
        console.log(i)
        i += 1
    }



    // for
    for (let i = 0; i < 6; i++) {
        console.log(i)
    }



    // for ... in (객체전용)
    const fruits = {
        a: 'apple',
        b: 'banana'
    }

    for (const key in fruits) {
        console.log(key)
        console.log(fruits[key])
    }



    // for ... of (반복 가능한 객체 (배열, 문자열 등))
    const numbers = [0,1,2,3]
    for (const number of numbers) {
        console.log(number)
    }

    const myStr = 'apple'
    for (const str of myStr) {
        console.log(str)
    }



    // for ... in 과 for ... of 의 차이
    const arr = [3,5,7]

    // 배열의 인덱스 속성 값을 순환
    // 동작 자체는 하지만 사용 자제
    for (const i in arr) {
        console.log(i)
    }

    for (const i of arr) {
        console.log(i)
    }


</script>
    
</body>
</html>
