<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .font {
            font-weight: bold;
            font-size: x-large;
        }

    </style>
</head>
<body>

    <div class="p-3 ms-2 me-2 mt-2 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded text-center font">
        로그인
    </div>

    <form>
        <div class="mb-3 ms-2 me-2 mt-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
        </div>

        <div class="input-group ms-2">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="text" class="form-control me-3" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="mb-3 form-check mt-2 ms-10 text-center position-relative">
            <div class="position-absolute top-50 start-50 translate-middle">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn border-danger text-danger ms-2 me-2 mt-2 rounded-1">로그인</button>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn bg-success text-white ms-2 me-2 mt-2 rounded-1">회원가입</button>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn bg-warning text-dark ms-2 me-2 mt-2 rounded-5">돌아가기</button>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
