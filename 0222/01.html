<!DOCTYPE html> <!--이 문서가 html 문서다.라고 알려주는 것-->
<html>
<head>
    <meta charset="UTF-8">
    <title>컨텐츠</title>
    <style>
        h1 {
            color: blue;
        }

        .make-red{
            color: red;
        }

        #make-purple{ 
            color: purple; 
        } 


    </style> <!--#make-purple, id 선택자는 한곳에서만 쓰이고있다.는 뜻-->
</head>
<body>
    <p class="make-red">This is my page!</p>
    <a href="https://www.google.co.kr/">구글로 이동!</a>
    <img src="hamster.jpeg" alt="햄스터 사진">
    <img src="https://random.imagecdn.app/500/100/" alt="랜덤이미지">
    <h1>메인 제목</h1>
    <h2 id="make-purple">중제목</h2>
    <p class="make-red">내 페이지</p>
    <p>이건 <em class="make-red">emphasis</em> 입니다.</p>
    <p>이건 <strong>strong</strong> 입니다.</p>
    <ol> <!--order list 의 약자-->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>디비</li>
    </ol>

</body>
</html>
