<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .solid {
            position: relative;
            width: 300px;
        }

        .image {
            width: 300px;
        }

        .sale1 {
            position: absolute;
            width: 35px;
            height: auto;
            right: 83%;
        } 

        .sale2 {
            position: absolute;
            width: 90px;
            height: auto;
            right: 0;
            
        }

    </style>
</head>
<body>
    <div class="solid">
        <img src="1-1.png" alt="냉장고" class="image">
        <img src="1-2.png" alt="깃발" class="sale1">
        <img src="1-3.png" alt="배너" class="sale2">
    </div>
</body>
</html>
