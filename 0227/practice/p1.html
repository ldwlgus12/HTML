<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .link {
            color: blue;
        }


        .solid {
            border: 1px solid black;
            width: 100%;
            position: relative;
        }

        .line {
            margin-left: 20px;
            margin-right: 20px;
        }

        .img {
            width: 100%;
        }

        .image {
            position: absolute;
            width: 100px;
            height: auto;
            right: 0;
            top: 0;
        }

    </style>
</head>
<body>
    <div class="solid">
        <img src="01.jpg" alt="팀 버너스리 사진" class="img">
        <div class="line">
            <h1>팀 버너스리</h1>
            <h3>프로그래머</h3>
            <p>1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의 아버지</p>
            <p>국적 : 영국</p>
            <p>생년월일 : 1995년 6월 8일</p>
            <p>추가 정보 : <a class="link" href="https://ko.wikipedia.org/wiki/%ED%8C%80_%EB%B2%84%EB%84%88%EC%8A%A4%EB%A6%AC">https://ko.wikipedia.org/wiki/팀_버너스리</a></p>
            <img src="02.png" alt="국기사진" class="image">
        </div>
    </div>
</body>
</html>
